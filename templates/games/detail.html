<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minesweeper!</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/jumbotron_narrow.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/"><i class="fa fa-home"></i>  Home</a></li>
        </ul>
        <h3 class="text-muted">Minesweeper!</h3>
      </div>

      <div class="jumbotron">
        <h1>Game: {{ game.id }}</h1>
        <h4>Flags: <span id="flags">0</span></h4>
        {% if game.completed %}
        {% if game.won %}
        <h3><i class="fa fa-smile-o"></i> This game was won!</h3>
        {% else %}
        <h3><i class="fa fa-frown-o"></i> This game was lost, sad face.</h3>
        {% endif %}
        <p class="pad-top options new"><a class="btn btn-lg btn-success" href="/games/new/" role="button"><i class="fa fa-rocket"></i> New Game</a></p>
        {% else %}
        <div id="game">
          <p>Preparing game...</p>
        </div>
        {% endif %}
      </div>

      <div class="footer">
        <p>&copy; 2014 Jason Mulligan</p>
      </div>
    </div>

    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/minesweeper.js"></script>
    <script type="text/javascript">
    ( function ( document, minesweeper ) {
      {% if not game.completed %}
      var game    = {{ game.id }},
          max_x   = {{ game.max_x }},
          max_y   = {{ game.max_y }},
          moves   = [],
          $target = $( "#game" )[0];

      function isTrue ( arg ) {
        return arg.toLowerCase() === "true";
      }

      {% for move in moves %}
      moves.push( {x: {{move.x}}, y: {{move.y}}, mines: {{move.mines}}, click: isTrue('{{move.click}}'), flag: isTrue('{{move.flag}}')} );
      {% endfor %}

      window.game = minesweeper( $target, game.toString(), max_x, max_y, "game", moves ).render();

      $.cookie( "game", game.toString(), {expires: 7, path: "/"} );
      {% else %}
      $.removeCookie( "game", {path: "/"} );
      {% endif %}
    } )( document, minesweeper )
    </script>
  </body>
</html>
