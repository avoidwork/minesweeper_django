<h4>Please complete this registration form</h4>

<form method="POST" action="register/">
	<label for="username">Username</label>
	<input id="username" type="text" placeholder="Please enter a username" />

	<label for="password">Password</label>
	<input id="password" type="password" placeholder="Please enter a password" />
	<input id="password_2" type="password" placeholder="Please enter the same password" />

	<button type="submit" value="Submit" id="submit" name="submit">
	<button type="reset" value="Reset" id="reset" name="reset">
</form>
